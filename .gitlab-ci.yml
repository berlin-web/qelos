image: node:16

build-monorepo:
  stage: build
  artifacts:
    paths:
      - node_modules/
      - apps/
      - packages/
  cache:
    paths:
      - node_modules/
  script:
    - npm i -g lerna@6.1.0
    - npm install
    - npm run build
    - node pack-apps.mjs
#    - npm run test

